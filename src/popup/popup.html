<!doctype html>

<link rel="stylesheet" type="text/css" href="./../lib/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="./../lib/jquery.jsonview/jquery.jsonview.css" />
<link rel="stylesheet" type="text/css" href="./../lib/switchery/switchery.min.css" />
<link rel="stylesheet" type="text/css" href="./styles.css" media="screen">

<script type="text/javascript" src="./../lib/underscore.js"></script>
<script type="text/javascript" src="./../lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./../lib/switchery/switchery.min.js"></script>
<script type="text/javascript" src="./../lib/jquery.jsonview/jquery.jsonview.js"></script>

<script type="text/javascript" src="./jquery.console.js"></script>
<script type="text/javascript" src="./popup.js"></script>

<div id="mainPopup">
    <noscript>
        <p>
            <strong>Please enable JavaScript!</strong>
        </p>
    </noscript>
    <div class="header">
        <div class="pull-left">
            <h1>JS Console</h1>
        </div>
        <div class="pull-right">
            <label>Enabled</label>
            <span class="pull-right">
                <input type="checkbox" id="enabledSwitch" value="" data-label="" class="js-switch">
            </span>
        </div>

    </div>
    <div class="header">
        <div class="pull-left">
            <div class="switch">
                <label>Preserved Logs</label>
                <span class="pull-right">
                    <input type="checkbox" id="preserveLogsSwitch" value="" data-label="" class="js-switch">
                </span>
            </div>
            <div class="switch">
                <label>Enable Log Stack</label>
                <span class="pull-right">
                    <input type="checkbox" id="enableLogStackSwitch" value="" data-label="" class="js-switch">
                </span>
            </div>
        </div>
        <div class="pull-right">
            <div class="switch">
                <label>Enable Notificaitons on All Domains</label>
                <span class="pull-right">
                    <input type="checkbox" id="notificationSwitch" value="" data-label="" class="js-switch">
                </span>
            </div>
            <div class="switch">
                <label>Notificaitons only on this Domain</label>
                <span class="pull-right">
                    <input type="checkbox" id="domainSwitch" value="" data-label="" class="js-switch">
                </span>
            </div>
        </div>
    </div>
    <div style="clear:both">
        <input type="text" id="include_filters" value="" placeholder="filter (regex)" tabindex="-1"></input>
        <input type="text" id="exclude_filters" value="" placeholder="exclude (regex)" tabindex="-1"></input>
    </div>
    <div class="console">
        Pleae wait, or reopen this popup again!
    </div>
    <div style="clear:both"> 
        <small>Commands: <strong>cookie</strong>,<strong>logs</strong>,<strong>domains</strong>,<strong>clear</strong>& <strong>clearHistory</strong></small>
        <div class="note"> Note: you can also debug global JS variables & expressions!</div>
    </div>
    <div class="footer">
        <div class="pull-right">
            <a href="https://goo.gl/forms/or4ydvjfTbaVQPyP2">feedback</a>
        </div>
    </div>
</div>
