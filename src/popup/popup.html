<!doctype html>

<link rel="stylesheet" href="./styles.css" media="screen">
<script src="./../lib/jquery/jquery.min.js"></script>
<script src="./../lib/underscore.js"></script>
<script src="./../lib/underscore.js"></script>
<script src="./jquery.console.js"></script>
<script src="./popup.js"></script>

<link rel="stylesheet" type="text/css" href="./switchable.css" />
<link rel="stylesheet" type="text/css" href="./../lib/font-awesome/css/font-awesome.min.css" />
<script type="text/javascript" src="./../lib/switchable.min.js"></script>

<div id="mainPopup">
    <noscript>
        <p>
            <strong>Please enable JavaScript!</strong>
        </p>
    </noscript>
    <div class="header">
        <h1>Console :</h1>
        <div class="pull-right">
            <input type="checkbox" id="enabledSwitch" value="" data-label="Enabled:">
            <input type="checkbox" id="notificationSwitch" value="" data-label="Notificaitons:">
            <input type="checkbox" id="allSessions" value="" data-label="All Sessions:">
        </div>
    </div>
    <div style="clear:both">
        <input type="text" id="filters" value="" placeholder="filter logs"></input>
    </div>
    <div class="console">
        Pleae wait, or reopen this popup again!
    </div>
    <div style="clear:both"> 
        <small>Commands: <strong>cookie</strong>,<strong>logs</strong>,<strong>clear</strong>& <strong>clearHistory</strong></small>
        <div class="note"> Note: you can also debug global JS variables & expressions!</div>
    </div>
</div>
